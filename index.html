<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation 2</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <form action="" method="post" class="form" id="form-1">
        <h3 class="heading">Thành viên đăng ký</h3>
        <p class="desc">Câu lạc bộ ABCDJQK</p>

        <div class="spacer"></div>

        <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ *</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Đỗ Tiến Đạt" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input id="email" name="email" rules="required|email" type="email" placeholder="VD: dat2003@gmail.com" class="form-control">
            <span class="form-message"></span>
        </div>

        <div class="form-group">
            <label for="password" class="form-label">Mật khẩu *</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
        </div>

        <button class="form-submit">Đăng ký</button>
    </form>
    <script src="./assets/js/validator.js"></script>
</body>
</html>
